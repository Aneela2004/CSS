<html>
    <head>
        <style>
           /*Unvisited link*/
           a:link {
            color:brown
           }
           /*visited link*/
           a:visited {
            color:green;
           }
           /*mouse over link*/
           a:hover{
            color:rgb(225,135,105);
           }
           /*click link*/
           a:active {
            color:blue;
           }
        </style>
    </head>

    <body>
       <p><a href="LoginSuccess.html">This is link</a></p>
       <p>a:hover Must Come after a:</p>
       <p>a:activ Must Come after a:</p>
    </body>
</html>
